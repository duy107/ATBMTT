<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read DOCX with Colors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body>
    <input type="file" id="inputFile1" />
    <div id="textCode2"></div>

    <script>
        document.getElementById('inputFile1').addEventListener('change', function (event) {
            const file = event.target.files[0];
            readDocx1(file);
        });

        function readDocx1(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result;

                mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                    .then(function(result) {
                        const html = result.value; // The generated HTML
                        document.getElementById('textCode2').innerHTML = html;
                    })
                    .catch(function(err) {
                        console.error("Error reading DOCX file:", err);
                    });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
