<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ mã RSA</title>
    <script src="https://cdn.jsdelivr.net/npm/file-saver"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.4/mammoth.browser.min.js"></script>
    <link rel="stylesheet" href="RSA.css">
</head>
<body>
    <h1>Hệ mã hóa</h1>
    <div class="body">
        <div class="encode">
            <h3>Encrypt</h3>
            <div class="content1">
                <label for="textClear">Bản rõ: </label>
                <textarea id="textClear" name="textClear"></textarea>
                <input type="file" id="inputFile" accept=".docx,.txt">
            </div>
            <div class="butEn">
                <input type="button" id="encrypt" value="Encrypt" onclick="encode()">
            </div>
            <div class="content2">
                <label for="textCode">Bản mã: </label>
                <textarea id="textCode" name="textCode"></textarea>
                <div class="but">
                    <input type="button" id="transfer" value="Transfer" onclick="transfer()">
                    <input type="button" id="save" value="Save" onclick="saveTextAsFile()">
                </div>
            </div>
        </div>
        <div class="decode">
            <h3>Decrypt</h3>
            <div class="content2">
                <label for="textCode2">Bản mã</label>
                <textarea id="textCode2" name="textCode2"></textarea>
                <input type="file" id="inputFile1" accept=".docx,.txt ">
            </div>
            <div class="butDe">
                <input type="button" id="decrypt" value="Decrypt" onclick="decode()">
            </div>
            <div class="content1">
                <label for="textClear">Bản rõ: </label>
                <textarea id="textClear2" name="textClear2"></textarea>
                <div>
                    <input type="button" id="save" value="Save">
                </div>
            </div>
        </div>
    </div>
    <div class="key">
        <p>p:
        <div style="margin-left:10px" id="p"></div>
        </p>
        <p>q:
        <div style="margin-left:10px" id="q"></div>
        </p>
        <p>b:
        <div style="margin-left:10px" id="b"></div>
        </p>
    </div>
    <script src="RSA.js"></script>
</body>
</html>
